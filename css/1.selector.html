<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            color: red;
        }
        #c2{
            color: gold;
        }
        .yy li{
            color: pink;
        }
        .yy > a{
            color: blue;
        }
        input[type='text']{
            border: 1px solid red;
        }
        .v1[xx="456"]{
            color: gold
        }
    </style>
</head>
<body>
    <div class="c1">中国</div>
    <div id="c2">陕西</div>
    <div class="c1">电信</div>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>深圳</li>
    </ul>

    <div>
        <input type="text">用户名
    </div>
    <div>
        <input type="password">密码
    </div>


    <div class="v1" xx="123">s</div>
    <div class="v1" xx="456">f</div>
    <div class="v1" xx="789">a</div>

    <div class="yy">
        <a>百度</a>
        <div>
            <a>谷歌</a>
        </div>
        <ul>
            <li>美国</li>
            <li>日本</li>
            <li>韩国</li>
        </ul>
    </div>
</body>
</html>
