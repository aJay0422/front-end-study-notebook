<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .dialog{
            position: fixed;
            height: 300px;
            width: 500px;
            background-color: white;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 200px;
        }
        .mask{
            background-color: black;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div style="height: 1000px; background-color: #5f5750; color: yellow">asdfasdfasdf</div>

    <div class="mask"></div>

    <div class="dialog"></div>


</body>
</html>
